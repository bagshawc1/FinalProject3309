<br>
<div class="signIn">
    <h2 class="messageCenter">
        Sign up for an account here:
    </h2>
    <div class="form">
        <input type="text" placeholder="Enter your name" [(ngModel)]="FLName">
        <input type="text" placeholder="Enter your username" [(ngModel)]="createUsername">
        <input type="text" placeholder="Enter your age" [(ngModel)]="userAge">
        <input type="password" placeholder="Enter your password" [(ngModel)]="createPassword" />
        <button (click)="createAccount()">Create Account</button>
    </div>


</div>
<br>
<div class="signUp">
    <h2 class="messageCenter">
        Log in to your account here:
    </h2>
    <div class="form"><input type="text" placeholder="Enter your username" [(ngModel)]="username" />
        <input type="password" placeholder="Enter your password" [(ngModel)]="password" />
        <button (click)="login(username, password )">Login</button>
    </div>
</div>
