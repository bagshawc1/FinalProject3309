<br>
<div class="signIn">
    <h2 class="messageCenter">
        Sign up for an account here:
    </h2>
    <div class="form">
        <input type="text" placeholder="Enter your name" [(ngModel)]="FLName">
        <input type="text" placeholder="Enter your username" [(ngModel)]="userName">
        <input type="text" placeholder="Enter your age" [(ngModel)]="userAge">
        <input type="password" placeholder="Enter your password" />
    </div>


</div>
<br>
<div class="signUp">
    <h2 class="messageCenter">
        Log in to your account here:
    </h2>
    <div class="form"><input type="email" placeholder="Enter your registered email" />
        <input type="password" placeholder="Enter your password" />
    </div>
</div>

<br>
<div class="signUp">
    <h2 class="messageCenter">
        Log in to your admin account here:
    </h2>
    <div class="form"><input type="email" placeholder="Enter your registered email" />
        <input type="password" placeholder="Enter your password" />

    </div>
</div>
